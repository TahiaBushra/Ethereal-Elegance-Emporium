<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./asset/icon/download.png" type="image/x-icon">
  <title>Ethereal Elegance Emporium</title>
</head>

<body class="bg-light text-dark antialiased ">
  <header
    class="h-20 border-b border-gray-300 shadow-gray/25 sticky top-0 z-[99] bg-white/80 backdrop-blur-xl flex items-center">
    <nav class="container flex justify-between items-center gap-5 font-sans ">
      <div class="flex items-center justify-center">
        <div class="w-32 h-16"><a href="#home">
            <img src="./asset/images/butterfly-removebg-preview.png" alt="Logo"
              class="w-full h-full object-contain"></a>
        </div>
        <h2 class="font-['cursive']">Ethereal Elegance Emporium</h2>
      </div>
      <ul class="flex gap-5">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#product">Product</a></li>
        <li><a href="#contact">Contact</a></li>
        <li>
          <button class="relative">
            <span
              class=" card_counter absolute -right-3 -top-1 w-5 h-5 rounded-full bg-peach/90 text-xs font-semibold flex items-center justify-center text-white"></span>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-shopping-cart">
              <circle cx="8" cy="21" r="1" />
              <circle cx="19" cy="21" r="1" />
              <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12" />
            </svg>
          </button>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <!-- Product Secion -->
    <section class="products_section container">
      <!-- Section Title -->
      <h2 class="section_title"></h2>
      <!-- Product Container -->
      <div class="products_wrapper grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 gap-10">
      </div>
    </section>
    <!-- Error Pop Up -->
    <div
      class="error_popup fixed left-1/2 -translate-x-1/2  -translate-y-40 top-10 opacity-0 z-[100] w-full md:w-96 px-10 py-7 rounded-2xl shadow-2xl bg-red-50 border-2  border-rose-300 shadow-gray/25 text-red-500 transition-transform duration-500 ease-in-out">
    </div>
  </main>
  <footer></footer>
  <script type="module" src="/main.js"></script>
</body>

</html>
